<html>
<head>
    <link rel="stylesheet" href="style3.css">
<script type="text/javascript">
function draw() {

var canvas = document.getElementById("canvas");
if (canvas.getContext) {
var ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
ctx.fillStyle = "rgba(55, 9, 4, .1)";
ctx.fillRect(0, 0, canvas.width, canvas.height);
var rand = Math.random;
var x1, y1, x2, y2, x3, y3, x4, y4;
for (var k = 0; k < 1; k++) {
for (var j = 0; j < 1; j++) {
x1 = rand() * (canvas.width - 5);
y1 = rand() * (canvas.height - 5);
x2 = rand() * (canvas.width - 5);
y2 = rand() * (canvas.height - 5);
x3 = rand() * (canvas.width - 5);
y3 = rand() * (canvas.height - 5);
x4 = rand() * (canvas.width - 5);
y4 = rand() * (canvas.height - 5);
ctx.lineWidth = 4;
ctx.strokeStyle = "rgba(" + (rand() * 155 + 100) + ", " + (rand() * 200 + 55) + ", " + (rand() * 155 + 100) + ", " + (rand() * 155 + 70) + ")";
ctx.beginPath();
ctx.moveTo(x1, y1);
ctx.lineTo(x2, y2);
ctx.stroke();
ctx.strokeStyle = "rgba(" + (rand() * 155 + 100) + ", " + (rand() * 200 + 55) + ", " + (rand() * 155 + 100) + ", " + (rand() * 155 + 70) + ")";
ctx.beginPath();
ctx.moveTo(x2, y2);
ctx.lineTo(x3, y3);
ctx.stroke();
ctx.strokeStyle = "rgba(" + (rand() * 155 + 100) + ", " + (rand() * 200 + 55) + ", " + (rand() * 155 + 100) + ", " + (rand() * 155 + 70) + ")";
ctx.beginPath();
ctx.moveTo(x3, y3);
ctx.lineTo(x4, y4);
ctx.stroke();
ctx.strokeStyle = "rgba(" + (rand() * 155 + 100) + ", " + (rand() * 200 + 55) + ", " + (rand() * 155 + 100) + ", " + (rand() * 155
+70) +
")";
ctx.beginPath();
ctx.moveTo(x4, y4);
ctx.lineTo(x2, y2);
ctx.stroke();
ctx.strokeStyle = "rgba(" + (rand() * 155 + 100) + ", " + (rand() * 200 + 55) + ", " + (rand() * 155 + 100) + ", " + (rand() * 155
+70) +
")";
ctx.beginPath();
ctx.moveTo(x4, y4);
ctx.lineTo(x1, y1);
ctx.stroke();
ctx.strokeStyle = "rgba(" + (rand() * 155 + 100) + ", " + (rand() * 200 + 55) + ", " + (rand() * 155 + 100) + ", " + (rand() * 155
+70) +
")";
ctx.beginPath();
ctx.moveTo(x3, y3);
ctx.lineTo(x1, y1);
ctx.stroke();
}
}
}
}

</script>
</head>
<body onload="draw()">
<!--<button id="button">Generate</button>-->
<button type="button" name="drawButton" value="Draw" onclick="draw()">Draw</button>
<canvas id="canvas" width="750" height="550"></canvas>
</body>
</html>
